<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">
        @for (tempProduct of products; track tempProduct.sku) {
          @if (tempProduct?.sku) {
            <div class="col-md-3">
              <div class="product-box">
                <img [src]="tempProduct.imageUrl" class="img-fluid" alt="{{ tempProduct.name }}" />
                <h1>{{ tempProduct.name }}</h1>
                <div class="price">{{ tempProduct.unitPrice | currency:'BRL' }}</div>
                <a href="#" class="primary-btn">Add to cart</a>
              </div>
            </div>
          }
        }
      </div>
    </div>
  </div>
</div>
